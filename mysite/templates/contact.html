{% extends 'base.html' %}

{% block title %}Contact Us {% endblock title %}

{% block body %} 

<div class="container  px-0 mb-4">
    <img src="/static/img/miles-burke-idhx-MOCDSk-unsplash.jpg" class="d-block w-100 mx-0" alt="contact us " height="400px"  >
</div>
<div class="container">

    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone ">Contact Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
          </div>

       
        <div class="form-group">
          <label for="des">Tell me What you want to contact me for....</label>
          <textarea class="form-control" id="des" rows="3" name= "des"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>











{% endblock body %}
